<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Track</title>
    <link rel="shortcut icon" href="img/coin.png" type="image/x-icon">
    <link rel="stylesheet" href="src/output.css">
</head>

<body class="flex justify-center bg-[var(--background)]">

    <section class="font-[Poppins] text-lg text-center bg-[var(--background-sec)] border-2 text-white w-[90%] sm:w-[700px] mt-12 shadow-[var(--shadow-box)] rounded-[5px] p-4">

        <h1 class="text-2xl mt-8 ">Conversor de Moedas</h1>

        <div class="flex flex-col sm:flex-row justify-center gap-5 mt-12">
            <!-- Primeiro quadrado -->
            <div class="quadrado">

                <input type="text" id="search1" placeholder="Pesquisar moeda..." autocomplete="off" class="caixa w-full">

                <div class="dropdown" id="dropdown1"></div>

                <input type="number" id="valor1" value="1" min="0.01" class="result">

            </div>

            <!-- Segundo quadrado -->
            <div class="quadrado">

                <input type="text" id="search2" placeholder="Pesquisar moeda..." autocomplete="off" class="caixa w-full">

                <div class="dropdown" id="dropdown2"></div>

                <input type="text" id="valor2" readonly class="result">

            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
